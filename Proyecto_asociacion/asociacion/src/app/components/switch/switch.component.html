<p>La direcctiva switch sirve para mostrar un contenido dependiendo del valor de una variable</p>

<div>
<div [ngSwitch]="numero">
<div *ngSwitchCase="1">
  <div class="alert alert-primary" role="alert">
    opcion1
  </div>
</div>
<div *ngSwitchCase="2">
  <div class="alert alert-secondary" role="alert">
    opcion2
  </div>
</div>
<div *ngSwitchCase="3">
  <div class="alert alert-success" role="alert">
   opcion 3
  </div>
</div>
<div *ngSwitchCase="4">
  <div class="alert alert-danger" role="alert">
    opcion 4
  </div>
</div>
<p *ngSwitchDefault>
no existe cuindidencia
</p>
</div>

</div>
