<body style="background-color:#B1D3C5 ;">
<br><b><h1 class="text-center">Perfil</h1></b><hr>
<div class="row">

  <div class="col-sm">
<div *ngIf="logueado; else cargando">
  <div class="card" style="width: 20rem;">
    <img src="{{usuario.photoURL}}" class="card-img-top img-fluid" width="200px" height="200px">
    <div class="card-body">
      <h5 class="card-title">USUARIO : {{usuario.displayName}}</h5>
      <p class="card-text">EMAIL : {{usuario.email}}</p>
    </div>
  </div>
</div>
</div>
</div>
<br><br>

<ng-template #cargando>
    <div class="container">
        <img src="./../../../assets/file/Padelreserv.png" style="max-width: 400px; max-height: 600px;">
    </div>
</ng-template>
</body>
