<div class="m4">
  <div class="row">
 <div class="col" id="carta" *ngFor="let item of episodio_episodes">
   <div class="card" style="width: 18rem;">
       <img class="card-img-top" [src]="item.urltoimage | imagenes " width="100%" alt="Card image">
       <div class="card-body">
           <h1 class="card-title">{{item.name}}</h1>
           <br>
           <h3 class="card-text" >Episodios:  {{item.name}}</h3>
       </div>
     </div>
 </div>
</div>
</div>
